<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WASM Transport Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .controls {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .control-group {
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      margin-right: 10px;
    }

    #myCanvas {
      border: 1px solid #ccc;
      display: block;
    }

    /* This positions the debug checkbox in the top-right corner */
    #debugContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>WASM Transport Simulation</h1>
  <p>Open your browser console to see performance logs.</p>

  <!-- Simulation Controls -->
  <div class="controls">
    <div class="control-group">
      <button id="pauseButton">Pause</button>
    </div>

    <div class="control-group">
      <span>Simulation Speed: </span>
      <label><input type="radio" name="fps" id="fps30" value="30"> 30 FPS</label>
      <label><input type="radio" name="fps" id="fps60" value="60" checked> 60 FPS</label>
    </div>

    <div class="control-group">
      <label>
        <input type="checkbox" id="autoFps" checked>
        Auto-adjust FPS based on performance
      </label>
    </div>
  </div>

  <!-- Canvas where we draw our vehicles -->
  <canvas id="myCanvas" width="1000" height="1000">
    Your browser doesn't support HTML canvas.
  </canvas>

  <!-- Debug checkbox in the top-right corner -->
  <div id="debugContainer">
    <label>
      <input type="checkbox" id="debugModeCheckbox">
      Debug Mode
    </label>
  </div>

  <!-- Trunk will compile `src/ui/core.rs` into Wasm & JS and inject them here. -->
  <script data-trunk src="src/ui/core.rs"></script>
</body>
</html>
